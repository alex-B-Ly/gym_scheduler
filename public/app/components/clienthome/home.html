<div class="container" ng-controller="apptController as appt">
  <div class="row text-center">
    <div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3">
      <h1>Schedule an Appointment</h1>
    </div>
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
      <h2>Date</h2>
    </div>
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
      <datepicker>
        <input class="form-control input-lg" type="text" placeholder="Temporary date" value="{{ appt.date }}" ng-model="appt.date" ng-change="appt.formatDate()">
      </datepicker>
    </div>
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
      <h2>Time</h2>
    </div>
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
      <input class="form-control input-lg" type="text" placeholder="Temporary time">
    </div>
    <div class="col-xs-12">
      <h2>Trainer</h2>
    </div>
    <div class="col-xs-12"></div>
  </div>
</div>
